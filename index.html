	<script language="javascript" src="jscroll_left_right/jscroll_left_right.js" ></script>
	<script language="javascript">
		$(document).ready(function(){
			var para={
				each_move_items:3
				,visible_items:3
				,btn_width:20
				,btn_height:47
				,btn_left:"jscroll_left_right/btn_left.png"
				,btn_right:"jscroll_left_right/btn_right.png"

				each_move_items:1
				,visible_items:3
				,btn_width:20
				,btn_height:47
				,btn_left:"jscroll_left_right/btn_left.png"
				,btn_right:"jscroll_left_right/btn_right.png"
				,animate_move:true
			};
			$("#demo2").jscroll_left_right(para2);
		});
	</script>
	<style>
		body{
			text-align:left;
		}
		#demo1,#demo2{
			height:220px;
			width:1080px;
			margin:20px auto;
		}
		.item{
			float:left;

</head>
